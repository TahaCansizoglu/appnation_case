name: appnation_case
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  auto_route: ^7.8.4
  draggable_menu: "4.4.0"
  cached_network_image: ^3.3.0
  cross_connectivity: ^3.0.5
  dio: ^5.3.3
  expanded_bottom_sheet: ^0.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_gen: ^5.3.2
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  extended_text_field: ^12.1.1
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  injectable_generator: ^2.4.1
  flutter_gen_runner: ^5.3.2

flutter_gen:
  integrations:
      flutter_svg: true
      
      

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Galano Grotesque
      fonts:
        - asset: assets/fonts/GalanoGrotesqueRegular.otf
        - asset: assets/fonts/GalanoGrotesqueBold.otf
          weight: 700
        - asset: assets/fonts/GalanoGrotesqueMedium.otf
          weight: 500
        - asset: assets/fonts/GalanoGrotesqueSemiBold.otf
          weight: 600
